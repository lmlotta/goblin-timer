<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOBLIN Mode: Activated</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to bottom, #000000, #ff69b4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #f5f5f5;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    #timer {
      font-size: 4em;
      font-weight: bold;
      margin: 0.5em;
    }

    .controls button {
      margin: 0.3em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: #000;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .controls button:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¥ GOBLIN Mode: Activated</h1>
  <div id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <audio id="dog-bark-audio" src="https://actions.google.com/sounds/v1/animals/dog_barking_short.ogg" preload="auto"></audio>

  <script>
    let time = 25 * 60;
    let timer;
    let isRunning = false;

    const dogBarkAudio = document.getElementById('dog-bark-audio');

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById('timer').textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            dogBarkAudio.play(); // Hundebellen abspielen
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      time = 25 * 60;
      isRunning = false;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
